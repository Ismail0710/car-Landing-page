<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
    <title>KIA  </title>
  </head>
  <body>
    <section>
    <div class="container">
      <div class="nav">
        <div class="logo"> 
          <img src="assets/logo.png" class="logo1">
        </div>
        <div class="links">
          <div class="">
            <span><i class="ri-search-line"></i></span>
          </div>
          <div class="">
              VR Showroom <span><i class="ri-arrow-drop-down-fill"></i></span>
          </div>
          <div class="">
            cars <span><i class="ri-arrow-drop-down-fill"></i></span>
          </div>
          <div class="">
            services <span><i class="ri-arrow-drop-down-fill"></i></span>
          </div>
          <div class="">
            Find a Dealer <i class="ri-map-pin-line"></i>
          </div>
         
           <div id="shopping__cart"><i class="ri-moon-line"></i></div>
        </div> 
      </div>
      <div class="content">
        <div class="image">
          <img src="assets/kia1.png" class="shoes" >
        </div>
        <div class="header">
          <h1>KIA <span>Seltos</span></h1>
        </div>
        <div class="featured__item">
          <h4>FEATURS</h4><br>
          <p>6 Airbags (Front , Side & Curtain Airbags)<br>
            ESC, VSM & HAC
            All Wheel Disc Brakes<br>
           Rear Door Sunshade Curtain<br>
          Halogen Projector Headlamps<br>
          SharkFin Antenna </p><Br>
          <h5>Know More<h5>
        </div>
        
        <ul class="thumb">
          <li><img src="assets/thumb1.png" onclick="imgSlider('kia1.png');changeCircleColor()"></li>
          <li><img src="assets/thumb2.png" onclick="imgSlider('kia2.png');changeCircleColor()"></li>
          <li><img src="assets/thum3.png" onclick="imgSlider('kia3.png');changeCircleColor()"></li>
        </ul>
      </div>
      <!-- <div class="footer">
        <div class="socials"> -->
          <div class="social-icons">
            <a href="https://in.linkedin.com/company/kiaind"target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://www.facebook.com/KiaInd/"target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://twitter.com/kiaind?lang=en"target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </div>
      
    </div>
    </section>
   <script type="text/javascript">
    function imgSlider(anything){
        document.querySelector('.shoes').src=anything;
    }
      var shopping__cart=document.getElementById("shopping__cart");
      shopping__cart.onclick=function(){
        document.body.classList.toggle("dark-theme")
        if(document.body.classList.contains("dark-theme")){
          shopping__cart.src="ri-moon-line";
        }else{
          shopping__cart.src="ri-sun-line";
        }

        }
      
   
    </script>
  </body>
</html>
